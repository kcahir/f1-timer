<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>F1 Start Timer</title>
</head>
<body>
  <div id="f1-timer-container">
    <h1>F1 start reaction time</h1>
    <h4>Click anywhere to start, click on the green box when the lights go out!</h4>

    <div class="f1-timer-light f1-timer-off" id="f1-timer-1"></div>
    <div class="f1-timer-light f1-timer-off" id="f1-timer-2"></div>
    <div class="f1-timer-light f1-timer-off" id="f1-timer-3"></div>
    <div class="f1-timer-light f1-timer-off" id="f1-timer-4"></div>
    <div class="f1-timer-light f1-timer-off" id="f1-timer-5"></div>

    <div id="f1-timer-start">
      <p id="f1-timer-display-time"></p>
    </div>

    <div id="f1-timer-reload" class="f1-timer-invisible">
      <p>Click here to reload</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
